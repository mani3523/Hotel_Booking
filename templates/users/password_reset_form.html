{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email address below and we will send you instructions to reset your password.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>

    <p><a href="{% url 'login' %}">Back to Login</a></p>
</div>
{% endblock %}
