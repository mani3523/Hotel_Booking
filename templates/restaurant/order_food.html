{% extends 'base.html' %}
{% load static %}

{% block title %}Order Food{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/order_food.css' %}">
{% endblock %}

{% block content %}
<div class="order-container">
    <h2>Order Food</h2>

    <form method="post">
        {% csrf_token %}

        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[6-9]\d{9}" title="Enter a valid 10-digit phone number">
        <small class="error-message" style="color: red; display: none;">Please enter a valid 10-digit phone number.</small>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" required>

        <label>
            <input type="checkbox" id="hotel_stay" name="hotel_stay"> Are you staying in a hotel?
        </label>

        <div id="hotel_details" style="display: none;">
            <label for="hotel_name">Hotel Name:</label>
            <input type="text" name="hotel_name">

            <label for="hotel_location">Hotel Location:</label>
            <input type="text" name="hotel_location">

            <label for="room_number">Room Number:</label>
            <input type="text" name="room_number">
        </div>

        <div id="other_address">
            <label for="location">Your Address:</label>
            <input type="text" name="location" required>
        </div>

        <label for="payment">Payment Option:</label>
        <select name="payment" required>
            <option value="cash">Cash on Delivery</option>
            <option value="online">Online Payment</option>
        </select>

        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>
{% block extra_js %}
<script src="{% static 'js/order_food.js' %}"></script>
{% endblock %}

{% endblock %}
